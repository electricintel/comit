{{define "head"}}
	<title>{{ .Title}}</title>
{{end}}

{{define "body"}}
	<div class="container">
		<p>Service Type</p>
		<select id="type">
			<option value="">--</option>
			<option value="street light out">street light out</option>
			<option value="pothole in street">pothole in street</option>
			<option value="rodent baiting/rat complaint">rodent baiting/rat complaint</option>
			<option value="tree trim">tree trim</option>
		</select> 

		<p>Address</p>
		<textarea id="address"></textarea>

		<p>Details</p>
		<textarea id="specfield"></textarea>

		<p>Status</p>
		<select id="status">
			<option value="">--</option>
			<option value="unresolved">unresolved</option>
			<option value="resolved">resolved</option>
		</select>

		<p>Public Key</p>
		<textarea id="pubkey"></textarea>

		<p>Private Key</p>
		<textarea id="privkey"></textarea>

		<button type="button" id="search">search</button>

		<p id="forms"></p>
		
	</div>
	<script type="text/javascript" charset="utf-8">
	$(function() {
		var socket = io();
		$('#search').bind('click', function() {
			valid_entry = true;
			var _type = $('#type').val();
			var _address = $('#address').val();
			var _specfield = $('#specfield').val();
			var _status = $('#status').val();
			var pubKeyString = $('#pubkey').val();
			if (pubKeyString.length == 0) {
				$('#pubkey-label').html("<span style='color:red;'>Enter Public Key</span>"); 
				valid_entry = false;
			}
			var privKeyString = $('#privkey').val();
			if (privKeyString.length == 0) {
				$('#privkey-label').html("<span style='color:red;'>Enter Private Key</span>"); 
				valid_entry = false;
			}
			if (valid_entry) {
				$('#pubkey-label').html("<span style='color:black;'>Public Key</span>"); 
				$('#privkey-label').html("<span style='color:black;'>Private Key</span>"); 
				socket.emit('search-forms', _type, _address, _specfield, _status, pubKeyString, privKeyString)
				socket.on('forms-msg', function(msg){
					$('#forms').html(msg)
				})
			}
			// redirect
		})
	})
	</script>

{{end}}
