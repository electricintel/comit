{{define "head"}}
	<title>{{ .Title}}</title>
{{end}}

{{define "body"}}
	<div class="container">
		<h5 class="my-header" id="formID-label">form ID</h5>
		<input type="text" id="formID" class="my-input"></input>
		<br><br>
		<h5 class="my-header" id="pubkey-label">public key</h5>
		<input type="text" id="pubkey" class="my-input"></input>
		<br><br>
		<h5 class="my-header" id="passphrase-label">passphrase</h5>
		<input type="password" id="passphrase" class="my-input"></input>
		<br><br>
		<button type="button" id="find" class="my-button">find</button>
		<br><br>
		<p id="form"></p>
	</div>
	<script type="text/javascript" charset="utf-8">
	$(function() {
		var socket = io();
		$('#find').bind('click', function() {
			var valid_entry = true
			var _formID = $('#formID').val();
			if (_formID.length == 0) {
				$('#formID-label').html("<span style='color:red;'>Enter Form ID</span>"); 
				valid_entry = false;
			}
			var pubKeyString = $('#pubkey').val();
			if (pubKeyString.length == 0) {
				$('#pubkey-label').html("<span style='color:red;'>Enter Public Key</span>"); 
				valid_entry = false;
			}
			var passphrase = $('#passphrase').val();
			if (passphrase.length == 0) {
				$('#passphrase-label').html("<span style='color:red;'>Enter Passphrase</span>"); 
				valid_entry = false;
			}
			if (valid_entry) {
				$('#formID-label').html("<span style='color:black;'>Form ID</span>"); 
				$('#pubkey-label').html("<span style='color:black;'>Public Key</span>"); 
				$('#passphrase-label').html("<span style='color:black;'>Passphrase</span>"); 
				socket.emit('find-form', _formID, pubKeyString, passphrase)
				socket.on('form-msg', function(msg){
					$('#form').html(msg)
				})
			}
			// redirect
		})
	})
	</script>

{{end}}
