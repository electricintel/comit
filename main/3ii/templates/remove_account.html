{{define "head"}}
	<title>{{ .Title}}</title>
{{end}}

{{define "body"}}
	<div class="container">
		<h5 class="my-header">public key</h5>
		<input type="text" id="pubKey" class="my-input"></input>
		<br><br>
		<h5 class="my-header">private key</h5>
		<input type="password" id="privKey" class="my-input"></input>
		<br><br>
		<button type="button" id="remove-account" class="my-button">remove account</button>
		<br><br>
		<p id="remove-account-msg"></p>
	</div>
	<script type="text/javascript">
		$(function() {
			var socket = io();
			$('#remove-account').bind('click', function() {
				var pubKeyString = $('#pubKey').val();
				var privKeyString = $('#privKey').val();
				socket.emit('remove-account', pubKeyString, privKeyString)
				socket.on('remove-account-msg', function(msg) {
					$('#remove-account-msg').html(msg)
				})
			})
		})
	</script>
{{end}}
