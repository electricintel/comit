{{define "head"}}
	<title>{{ .Title}}</title>
{{end}}

{{define "body"}}
<div class="container">
	<h5 class="my-header">feed</h5>
	<br>
	<select id="select-feed">
		<option value="general">general</option>
		<option value="infrastructure">infrastructure</option>
		<option value="sanitation">sanitation</option>
	</select>
	<br><br>
	<ul></ul>
</div>
<script type="text/javascript">
	$(function() {
		var socket = io();
		$("#select-feed").on("change", function() {
			$("ul").html("");
			$("ul").attr("id", $("#select-feed").val());
		})
		socket.on("general-update", function(update) {
			if ($("ul").attr("id") == "general") {
				$("#general").append(update);
			}
		})
		socket.on("infrastructure-update", function(update) {
			if ($("ul").attr("id") == "infrastructure") {
				$("#infrastructure").append(update);
			}
		})
		socket.on("sanitation-update", function(update){
			if ($("ul").attr("id") == "sanitation") {
				$("#sanitation").append(update);
			}
		})
	})
</script>
{{end}}
