{{define "head"}}
	<title>{{ .Title}}</title>
{{end}}

{{define "body"}}
<div class="container">
	<p>Feed</p>
	<br>
	<ol id="feed"></ol>
</div>
<script type="text/javascript">
	$(function() {
		var socket = io();
		socket.on("feed-update", function(update) {
			console.log(update)
			$('#feed').append(update)
		})
	})
</script>
{{end}}
