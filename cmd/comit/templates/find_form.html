{{define "head"}}
	<title>{{ .Title}}</title>
{{end}}

{{define "body"}}
	<div class="container">
		<div class="col-sm-6">
			<h5 class="my-header" id="formID-label">form ID</h5>
			<input type="text" id="formID" class="my-input"></input>
			<br><br>
			<button type="button" id="find" class="my-button">find</button>
			<br><br>
		</div>
		<div class="col-sm-6">
			<p id="form"></p>
		</div>
	</div>
	<script type="text/javascript" charset="utf-8">
	$(function() {
		var socket = io();
		$('#find').bind('click', function() {
			var valid_entry = true
			var formID = $('#formID').val();
			if (formID.length == 0) {
				$('#formID-label').html("<span style='color:red;'>enter form ID</span>"); 
				valid_entry = false;
			}
			if (valid_entry) {
				$('#formID-label').html("<span style='color:black;'>form ID</span>"); 
				socket.emit('find-form', formID)
				socket.on('find-form-msg', function(msg){
					$('#form').html(msg)
				})
			}
			// redirect
		})
	})
	</script>

{{end}}
